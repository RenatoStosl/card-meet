<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="container-principal">
    <div class="container-secundario">
      <div class="container-texto">
        <h1 class="titulo">Get <span>insights</span> that help your business grow.</h1>
        <p class="paragrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="lista">
          <li>
            <p class="lista-titulo">10k+</p>
            <p class="lista-dado">COMPANIES</p>
          </li>
          <li>
            <p class="lista-titulo">314</p>
            <p class="lista-dado">TEMPLATES</p>
          </li>
          <li>
            <p class="lista-titulo">12M+</p>
            <p class="lista-dado">QUERIES</p>
          </li>
        </ul>
      </div>
      <div class="container-img">
        <img class="img" src="./images/image-header-desktop.jpg" alt="Imagem de reunião">
        <img class="img-cel" src="./images/image-header-desktop.jpg" alt="Imagem de reunião">
        <div class="overlay"></div>
      </div>
    </div>
  </section>

</body>

</html>
